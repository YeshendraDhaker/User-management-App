# Railway PostgreSQL Connection
# Railway provides DATABASE_URL in format: postgresql://user:pass@host:port/db
# We need to add 'jdbc:' prefix for Spring Boot
spring.datasource.url=jdbc:${DATABASE_PUBLIC_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# No need to specify username/password separately - they're in DATABASE_URL

# JPA/Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection pool settings (important for Railway)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# SSL settings for PostgreSQL (Critical for Railway)
spring.datasource.hikari.data-source-properties.ssl=true
spring.datasource.hikari.data-source-properties.sslmode=require